<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Simple Weather App #15</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png"><script defer src="bundle.js"></script></head>
  <body>
    <div id="main">
      <div class="container">
        <div class="block block-search">
          <!--Nav 導覽列-->
          <div class="top">
            <div class="top2">
              <div class="top_left_logo">
                <a>氣象資訊 </a>
              </div>
              <div class="top_right">
                <div class="top_right_item">
                  <img class="hamburger" src="3dff313366a97f803d5d.png" ;>
                </div>
              </div>
            </div>
          </div>
          <!--標題 Search... -->
          <div class="head">
            <div class="head2">
              <div class="head_middle">
                <div class="head_middle_text1">台北市</div>
                <div class="head_middle_text2">wehelp-team-15</div>
                <div class="head_middle_search_box">
                  <input class="head_middle_search_input" placeholder="Search..." id='AttrationKeyword'>
                  <button class="head_middle_search_button" type="button">
                    <img src="d820a3ee2783f08a7c0f.png">
                  </button>
                </div>
              </div>
            </div>
            <div class="headimg"><img class="headimg" src="e07ee0ee47a3bcdb4a40.png">
            </div>
          </div>
          <!--Ozone data-->
          <div class="block block-ozone"
            style="background-color: #ffffff ; padding-bottom: 10px ;border-radius: 5px; border: solid;
            border-width: 1px; margin-top: 10px;
            border-color: #445899;">
            <div
              style="margin: 5px 0px auto;text-align: center;color: var(--color-gray-700); padding-top: 5px; color: var(--color-violet-800);">
              近月臭氧含量 <span style="font-size: 4px;"> (mg/L)</span>
            </div>
            <div id="chartX" class="result-xy">
              <div class="result-bg" data-month="1">
                <span class="result-bar" style="height: 50%"><s title="value"></s></span>
              </div>
              <div class="result-bg" data-month="2">
                <span class="result-bar" style="height: 50%"><s title="value"></s></span>
              </div>
              <div class="result-bg" data-month="3">
                <span class="result-bar" style="height: 50%"><s title="value"></s></span>
              </div>
              <div class="result-bg" data-month="4">
                <span class="result-bar" style="height: 50%"><s title="value"></s></span>
              </div>
              <div class="result-bg" data-month="5">
                <span class="result-bar" style="height: 50%"><s title="value"></s></span>
              </div>
              <div class="result-bg" data-month="6">
                <span class="result-bar" style="height: 50%"><s title="value"></s></span>
              </div>
              <div class="arrowbox">
                <div class="img_leftArrow" id="img_leftArrow" input type="button" value="CLICK"> <img
                    src="4c1dcf7411fb8c413e15.png " style="height: 26px;">
                </div>
                <div class="img_rightArrow" id="img_rightArrow" input type="button" value="CLICK"><img
                    src="c0b6a9d04414d784f92a.png " style="height: 26px;">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="block block-hours"></div>
        <div class="block block-days">
          <div id="left-btn"></div>
          <div id="right-btn"></div>
        </div>
        <div class="block block-week"></div>
      </div>
    </div>
  </body>
</html>
